<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODA · Create Account</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            
            <div class="logo-container">
                <i class="fas fa-tshirt logo-icon"></i>
                <div class="logo-text">MODA<span>.</span></div>
            </div>
            
            <h2>Create your account</h2>
            <p class="subtitle">Join MODA for exclusive access and 10% off your first order</p>
            
            <form id="signupForm" class="signup-form">
            
                <div class="form-group">
                    <label for="fullName">
                        <i class="far fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>
                
                
                <div class="form-group">
                    <label for="email">
                        <i class="far fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>   
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <i class="far fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <small class="password-hint">At least 8 characters with 1 number and 1 special character</small>
                </div>
                             
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                        <i class="far fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                </div>          
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>    
                
                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>         
                
                <div class="divider">
                    <span>or sign up with</span>
                </div>
                              
                <div class="social-signup">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <p class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
